name: Trigger auto deployment for awtar-backend-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/awtar-backend-api-AutoDeployTrigger-9337fc79-30cf-45b7-aab5-6086eb5c4f98.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AWTARBACKENDAPI_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: awtarconatinerregistery.azurecr.io
          registryUsername: ${{ secrets.AWTARBACKENDAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AWTARBACKENDAPI_REGISTRY_PASSWORD }}
          containerAppName: awtar-backend-api
          resourceGroup: Development
          imageToBuild: awtarconatinerregistery.azurecr.io/awtar-backend-api:${{ github.sha }}
          

     

